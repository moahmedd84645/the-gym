<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامجك الغذائي الأسبوعي</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <nav class="top-nav">
        <div class="logo">
            <i class="fa-solid fa-heart-pulse"></i>
            <h2>التحول الصحي</h2>
        </div>
        <div class="menu">
            <a href="index.html"><i class="fa-solid fa-house"></i> الرئيسية</a>
            <a href="tamarin.html"><i class="fa-solid fa-dumbbell"></i> جدول التمارين</a>
            <a href="wegabat.html" class="active"><i class="fa-solid fa-utensils"></i> النظام الغذائي</a>
            <a href="muscles.html"><i class="fa-solid fa-person-burst"></i> دليل العضلات</a>
            <a href="nasa2e7.html"><i class="fa-solid fa-lightbulb"></i> نصائح يومية</a>
        </div>
        <button class="menu-toggle">
            <i class="fa-solid fa-bars"></i>
        </button>
    </nav>

    <main class="content">
        <header>
            <h1><i class="fa-solid fa-utensils"></i> برنامجك الغذائي الأسبوعي</h1>
        </header>

        <section id="diet-selection-container" class="calculator-container">
            <form id="diet-form">
                <div class="form-group"><label for="age">العمر</label><input type="number" id="age" required></div>
                <div class="form-group"><label>الجنس</label><select id="gender"><option value="male">ذكر</option><option value="female">أنثى</option></select></div>
                <div class="form-group"><label for="weight">الوزن (كجم)</label><input type="number" id="weight" required></div>
                <div class="form-group"><label for="height">الطول (سم)</label><input type="number" id="height" required></div>
                <div class="form-group"><label for="activity">مستوى النشاط</label><select id="activity"><option value="1.2">قليل الحركة</option><option value="1.55">نشيط (3-5 أيام)</option><option value="1.725">نشيط جدًا</option></select></div>
                <div class="form-group"><label for="diet-goal">الهدف</label><select id="diet-goal"><option value="loss">خسارة دهون</option><option value="gain">بناء عضلات</option></select></div>
                <fieldset class="preference-group">
                    <legend>اختر نظامك الغذائي المفضل</legend>
                    <div id="diet-system-selection" class="diet-system-selection">
                        </div>
                </fieldset>
                <button type="submit">أنشئ برنامجي الغذائي</button>
            </form>
        </section>

        <section id="diet-plan-display" style="display: none;">
             <div class="plan-header">
                <h2 id="plan-title"></h2>
                <button id="change-diet-btn">تغيير البيانات</button>
            </div>
            <div id="weekly-diet-container">
                </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
